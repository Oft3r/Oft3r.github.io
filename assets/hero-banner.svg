<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="420" viewBox="0 0 1280 420" role="img" aria-labelledby="title desc">
  <title id="title">Primary banner for Oft3r</title>
  <desc id="desc">Modern cover introducing Elier as a Web3 builder and automation specialist</desc>
  <defs>
    <linearGradient id="bg" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="40%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#312e81" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#0f172a" flood-opacity="0.45" />
    </filter>
  </defs>
  <rect width="1280" height="420" fill="url(#bg)" rx="32" />
  <g filter="url(#shadow)">
    <path d="M116 330 C280 180 520 200 720 120 C900 50 1080 90 1180 70 L1180 420 L116 420 Z" fill="#0ea5e9" fill-opacity="0.12" />
    <path d="M110 300 C340 140 620 200 820 90 C980 0 1160 40 1220 20 L1220 420 L110 420 Z" fill="#6366f1" fill-opacity="0.18" />
  </g>
  <g fill="#f8fafc" font-family="'Inter', 'Segoe UI', sans-serif">
    <text x="132" y="150" font-size="24" fill="#a5b4fc" letter-spacing="3">WEB3 BUILD - AUTOMATION - DELIVERY</text>
    <text x="128" y="228" font-size="60" font-weight="800">Elier / Oft3r</text>
    <text x="132" y="280" font-size="24" fill="#e0f2fe">On-chain automation, tooling, and Web3 delivery with impact.</text>
  </g>

</svg>
